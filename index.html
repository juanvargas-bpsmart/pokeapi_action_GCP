<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PokeAPI App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Buscador Pokémon</h1>

    <div class="search-box">
      <input type="text" id="pokemonInput" placeholder="Ej: pikachu o 25">
      <button onclick="buscarPokemon()">Buscar</button>
    </div>

    <div id="pokemonCard" class="card hidden">
      <h2 id="pokemonName"></h2>
      <img id="pokemonImage" src="" alt="Pokemon">
      <p><strong>Tipo:</strong> <span id="pokemonType"></span></p>
      <p><strong>Altura:</strong> <span id="pokemonHeight"></span></p>
      <p><strong>Peso:</strong> <span id="pokemonWeight"></span></p>

      <h3>Estadísticas</h3>
      <ul id="pokemonStats"></ul>
    </div>

    <p id="errorMessage" class="error"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
